<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS实现简约天气图标动画特效</title>
    <link rel="stylesheet" href="1.css">

</head>

<body>
    <div class="container">
        <!-- 下雪 -->
        <div class="snowy">
            <div class="cloud"></div>
            <div class="snow">
                <span></span>
                <span></span>
            </div>
        </div>
        <!-- 雷雨 -->
        <div class="thunder-storm">
            <div class="cloud"></div>
            <div class="lightning">
                <span></span>
                <span></span>
            </div>
        </div>
        <!-- 阵雨 -->
        <div class="shower">
            <div class="cloud"></div>
            <div class="sun">
                <div class="rays"></div>
            </div>
            <div class="rain"></div>
        </div>
    </div>

</body>

</html>
